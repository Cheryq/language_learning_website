  <body>
    <section id="sectionone" class="screen">
      <div id="scene">
        <div data-depth="0.1" class="bg">
          <img src="/static/search/static/images/background.png" alt="" />
        </div>
        <div data-depth="0.2" class="rock1">
          <img src="/static/search/static/images/rock.png" alt="" />
        </div>
        <div data-depth="1.2" class="earth">
          <img src="/static/search/static/images/earth.png" alt="" />
        </div>
        <div data-depth="0.1" class="text">
        </div>
        <div data-depth="0.4" class="mid">
          <img src="/static/search/static/images/mid.png" alt="" />
        </div>
        <div data-depth="0.1" class="fore">
          <img src="/static/search/static/images/foreground.png" alt="" />
        </div>
      </div>

      	<div class="wrapper">
		<form name='searchcontent' >
		<input class="search" type="text" id="search" name="name"/>
		<button class="submit"  value="Submit"  ><img src="/static/search/static/picture/搜索.png" alt="#" class="button_search"></button>
		</form>
	</div>
{% if items %}
<div id="box1" class="box2 blurred-bg tinted">

  </div>
{% endif %}
